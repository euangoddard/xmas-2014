---
layout: default
---

<body ng-app="xmas" ng-controller="GameCtrl as game_ctrl">
    <header>
        <time ng-bind="date | amDateFormat:'Do MMMM YYYY a'"></time>
        <span class="presents" ng-bind="sleigh.presents | humanize_number"></span>
    </header>

    <ng-include ng-hide="is_over" src="'partials/setup.html'"></ng-include>
    <ng-include ng-hide="is_over" src="'partials/game.html'"></ng-include>
    <ng-include ng-show="is_over" src="'partials/end.html'"></ng-include>

    {% include footer.html %}

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/angular-moment.min.js"></script>

    <script src="js/ticker.js"></script>
    <script src="js/humanize.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>
